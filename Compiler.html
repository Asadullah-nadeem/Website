<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor/Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Online Code Editor</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="editor-container">
                    <div class="mdl-textfield mdl-js-textfield">
                        <select id="languageSelect" class="mdl-textfield__input">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                        </select>
                        <label class="mdl-textfield__label" for="languageSelect">Select Language</label>
                    </div>
                    <textarea id="codeEditor" class="mdl-textfield__input" placeholder="Type your code here..."></textarea>
                    <button id="runButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Run Code
                    </button>
                    <div id="output" class="output-container"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script src="ide.js"></script>
</body>
</html>
